<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Testkaart</title>
  <style>
    #map { height: 600px; width: 100%; }
  </style>
</head>
<body>
  <h1>Testkaart</h1>
  <div id="map"></div>

  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 5,
        center: {lat: 54, lng: 15}
      });
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_REAL_API_KEY&callback=initMap">
  </script>
</body>
</html>
